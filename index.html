<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="image/iphone-instagram.png" alt="cellphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="image/Instagram-Logo.png" class="instagram-logo" alt="instgram-logo">
                <div class="profile-photo">
                    <img src="image/imagem-lucas.png" alt="photo-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Lucasbento</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é Lucasbento? </p>
                <p class="not-account">  
                    <span class="link-blue"> Alternar contas</span>
                   ou
                   <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download" id="one"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div><!--instagram-continue-->
    </div><!--instagram-wraper-->
</body>
</html>
